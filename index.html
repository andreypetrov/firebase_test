<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"/>
    <script src="js/bootstrap.min.js"></script>

    <link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="css/app.css"/>

</head>
<body>

<h1 id="bigOne"></h1>

<form id="form_login">
    <div class="row">
        <div class="form-group">
            <label class="col-lg-2" for="input_email">Email address</label>
            <input class="col-lg-2 form-control" type="email" id="input_email" placeholder="Email">
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <label class="col-lg-2" for="input_password">Password</label>
            <input class="col-lg-2 form-control" type="password" id="input_password" placeholder="Password">
        </div>
    </div>
</form>
<div class="row">
    <button class="btn btn-primary" id="btn_login">Login</button>
    <button class="btn btn-primary hidden" id="btn_logout">Logout</button>

</div>


</div>

<div class="row">
    <div id="sign-in-status"></div>
    <div id="sign-in"></div>
    <div id="account-details"></div>

</div>

<script src="js/app.js"></script>


</body>
</html>
